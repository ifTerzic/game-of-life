<!DOCTYPE html>
<html>

<head>
  <title>Game of life</title>
  <style>
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    kbd {
      border-radius: 2px;
      padding: 2px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <aside>
    Legend:
    <ul>
      <li>
        Press <kbd>Enter</kbd> to start/stop the Game of Life.
      </li>
      <li>
        Toggle cells from alive to dead with your <kbd>Mouse</kbd>.
      </li>
    </ul>
  </aside>

  <article>
    <canvas height="600" width="600"> </canvas>
  </article>
  <script defer src="script.js"> </script>
</body>

</html>
